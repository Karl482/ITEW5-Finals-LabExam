<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Worker Test - Sports Task Manager</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0066CC;
      font-family: 'Oswald', sans-serif;
    }
    .status {
      padding: 15px;
      margin: 15px 0;
      border-radius: 4px;
      font-weight: 500;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    button {
      background: #0066CC;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      background: #0052A3;
    }
    .cache-list {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .cache-item {
      padding: 5px 0;
      border-bottom: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Service Worker Test Page</h1>
    
    <div id="sw-status" class="status info">
      Checking service worker status...
    </div>

    <div id="cache-status" class="status info">
      Checking cache status...
    </div>

    <div>
      <button onclick="checkServiceWorker()">Check Service Worker</button>
      <button onclick="checkCaches()">Check Caches</button>
      <button onclick="testOffline()">Test Offline Mode</button>
      <button onclick="clearCaches()">Clear All Caches</button>
    </div>

    <div id="cache-list" class="cache-list" style="display: none;">
      <h3>Cached Resources:</h3>
      <div id="cache-items"></div>
    </div>

    <div id="test-results" style="margin-top: 20px;"></div>
  </div>

  <script>
    async function checkServiceWorker() {
      const statusDiv = document.getElementById('sw-status');
      
      if (!('serviceWorker' in navigator)) {
        statusDiv.className = 'status error';
        statusDiv.textContent = '‚ùå Service Workers are not supported in this browser';
        return;
      }

      try {
        const registration = await navigator.serviceWorker.ready;
        
        if (registration.active) {
          statusDiv.className = 'status success';
          statusDiv.innerHTML = `
            ‚úÖ Service Worker is active!<br>
            Scope: ${registration.scope}<br>
            State: ${registration.active.state}<br>
            Script URL: ${registration.active.scriptURL}
          `;
        } else {
          statusDiv.className = 'status error';
          statusDiv.textContent = '‚ö†Ô∏è Service Worker is registered but not active';
        }
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.textContent = `‚ùå Error checking service worker: ${error.message}`;
      }
    }

    async function checkCaches() {
      const statusDiv = document.getElementById('cache-status');
      const cacheListDiv = document.getElementById('cache-list');
      const cacheItemsDiv = document.getElementById('cache-items');

      if (!('caches' in window)) {
        statusDiv.className = 'status error';
        statusDiv.textContent = '‚ùå Cache API is not supported';
        return;
      }

      try {
        const cacheNames = await caches.keys();
        
        if (cacheNames.length === 0) {
          statusDiv.className = 'status info';
          statusDiv.textContent = '‚ÑπÔ∏è No caches found yet. Try loading the main app first.';
          cacheListDiv.style.display = 'none';
          return;
        }

        statusDiv.className = 'status success';
        statusDiv.textContent = `‚úÖ Found ${cacheNames.length} cache(s)`;
        
        cacheListDiv.style.display = 'block';
        cacheItemsDiv.innerHTML = '';

        for (const cacheName of cacheNames) {
          const cache = await caches.open(cacheName);
          const keys = await cache.keys();
          
          const cacheDiv = document.createElement('div');
          cacheDiv.className = 'cache-item';
          cacheDiv.innerHTML = `
            <strong>${cacheName}</strong> (${keys.length} items)<br>
            <small>${keys.slice(0, 5).map(k => k.url).join('<br>')}</small>
            ${keys.length > 5 ? '<br><small>... and more</small>' : ''}
          `;
          cacheItemsDiv.appendChild(cacheDiv);
        }
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.textContent = `‚ùå Error checking caches: ${error.message}`;
      }
    }

    async function testOffline() {
      const resultsDiv = document.getElementById('test-results');
      resultsDiv.innerHTML = '<div class="status info">Testing offline functionality...</div>';

      try {
        // Try to fetch the main page
        const response = await fetch('/');
        
        if (response.ok) {
          resultsDiv.innerHTML = `
            <div class="status success">
              ‚úÖ Successfully fetched main page<br>
              Status: ${response.status}<br>
              From cache: ${response.headers.get('x-workbox-cache-name') ? 'Yes' : 'No'}<br>
              <br>
              To test offline mode:<br>
              1. Open DevTools (F12)<br>
              2. Go to Network tab<br>
              3. Check "Offline"<br>
              4. Refresh this page<br>
              5. It should still load!
            </div>
          `;
        }
      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="status error">
            ‚ùå Error: ${error.message}<br>
            This might mean you're offline and the page isn't cached yet.
          </div>
        `;
      }
    }

    async function clearCaches() {
      if (!confirm('Are you sure you want to clear all caches?')) {
        return;
      }

      try {
        const cacheNames = await caches.keys();
        await Promise.all(cacheNames.map(name => caches.delete(name)));
        
        document.getElementById('cache-status').className = 'status success';
        document.getElementById('cache-status').textContent = `‚úÖ Cleared ${cacheNames.length} cache(s)`;
        document.getElementById('cache-list').style.display = 'none';
      } catch (error) {
        document.getElementById('cache-status').className = 'status error';
        document.getElementById('cache-status').textContent = `‚ùå Error clearing caches: ${error.message}`;
      }
    }

    // Auto-check on load
    window.addEventListener('load', () => {
      checkServiceWorker();
      checkCaches();
    });
  </script>
</body>
</html>
